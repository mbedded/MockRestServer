<html>
<head>
    <link rel="stylesheet" type="text/css" href="/assets/bootstrap-4.5.2.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <script src="/assets/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="/assets/notify.js" type="text/javascript"></script>
    <script src="/assets/createScripts.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/create">Create Mock</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/showall">Show all</a>
        </li>
    </ul>

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="https://github.com/mbedded/MockRestServer" target="_blank">Project on Github</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 id="headerPage">Create new Mock</h1>
        </div>
    </div>
    <form>
        <div class="form-group">
            <label for="txtKey">Key</label>
            <input type="text" class="form-control" id="txtKey" autofocus
                   placeholder="Your custom name for this mock (optional)">
            <small id="txtKeyHelp" class="form-text text-muted">
                If the key is empty a new key will be generated automatically
            </small>
        </div>

        <div class="form-group">
            <label for="txtContent">Content</label>
            <textarea class="form-control" id="txtContent" rows="10"></textarea>
        </div>

        <button id="btnSubmit" class="btn btn-primary mr-5" type="button">Create Mock</button>
        <button id="btnReset" class="btn btn-light" type="button">Reset form</button>
    </form>
</div>
</body>
</html>
